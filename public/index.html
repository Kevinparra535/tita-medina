<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../src/css/index.css" />
    <title>Sneak</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img
          src="../src/static/Logo.webp"
          alt="Logo de Sneak: Sneak creative portfolio"
          title="Sneak creative portfolio"
        />
      </div>

      <div class="header__links">
        <a href="#" class="active">All</a>
        <a href="#">Branding</a>
        <a href="#">Web</a>
        <a href="#">Photography</a>
        <a href="#">App</a>
        <img
          src="../src/static/loupe.svg"
          alt="Icono de buscar: presione el icono para abrir una ventana de busqueda"
        />
        <button class="header__menu">
          <img
            src="../src/icons/menu.svg"
            alt="Icono de menú: presione el icono para desplegar el menú"
          />
        </button>
      </div>
    </header>

    <main class="hero">
      <div class="hero__copy">
        <h1>Explore beyond horizon</h1>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veniam
          quidem cupiditate in ab tenetur pariatur
        </p>
        <a href="#">View our work</a>
      </div>
    </main>

    <section class="works">
      <div class="works__band">
        <div class="band__list">
          <button>
            <img
              src="../src/static/grid__icon.svg"
              alt="Icono de grilla: Pone la seccion de trabajos en columnas"
            />
          </button>
          <button>
            <img
              src="../src/static/list__icon.svg"
              alt="Icono de filas: Pone la seccion de trabajos en fila"
            />
          </button>
        </div>
        <div class="band__buttons">
          <button class="active">All</button>
          <button>Branding</button>
          <button>Web</button>
          <button>Photography</button>
          <button>App</button>
        </div>
      </div>
      <div class="works__grid" id="works__grid"></div>
      <button class="callToAction">Show Me More</button>
    </section>

    <footer class="footer">
      <div class="footer__copy">
        <p>2016 - <span>Sneak</span> All Right Reserved</p>
      </div>
      <div class="footer__links">
        <a href="#"
          ><img
            src="../src/icons/Facebook.webp"
            alt="Icono de facebook: Abre la pagina de Sneak en Facebook"
            title="Icono de facebook: Abre la pagina de Sneak en Facebook"
        /></a>
        <a href="#"
          ><img
            src="../src/icons/Tweeter.webp"
            alt="Icono de facebook: Abre la pagina de Sneak en Facebook"
            title="Icono de facebook: Abre la pagina de Sneak en Facebook"
        /></a>
        <a href="#"
          ><img
            src="../src/icons/Dribble.webp"
            alt="Icono de facebook: Abre la pagina de Sneak en Facebook"
            title="Icono de facebook: Abre la pagina de Sneak en Facebook"
        /></a>
        <a href="#"
          ><img
            src="../src/icons/Google_.webp"
            alt="Icono de facebook: Abre la pagina de Sneak en Facebook"
            title="Icono de facebook: Abre la pagina de Sneak en Facebook"
        /></a>
        <a href="#"
          ><img
            src="../src/icons/Youtube.webp"
            alt="Icono de facebook: Abre la pagina de Sneak en Facebook"
            title="Icono de facebook: Abre la pagina de Sneak en Facebook"
        /></a>
      </div>
    </footer>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Questrial&display=swap"
      rel="stylesheet"
    />

    <script src="../index.js" type="module"></script>
  </body>
</html>
